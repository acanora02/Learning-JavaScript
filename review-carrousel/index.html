<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review carrousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <main>
        <section class="container">
            <!-- title -->
            <h1>our reviews</h1>
            <div class="underline"></div>
        </section>
        <!-- review -->
        <article class="review">
            <div class="img-container">
                <img src="person-1.jpeg" id="person-img" alt="">
            </div>
            <h2 id="author">sara jones</h2>
            <p id="job">ux designer</p>
            <p id="info">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reprehenderit pariatur facilis eum dignissimos
                porro magnam velit iste, fuga, enim consequatur corporis eligendi quibusdam? Officiis minus similique,
                blanditiis odio ex aliquam.
            </p>
            <!-- prev newxt buttons -->
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <button class="random-btn">surprise me</button>
        </article>
    </main>
    <script src="app.js"></script>
</body>

</html>
